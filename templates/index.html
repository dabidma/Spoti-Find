<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Song Recommendation</title>

  <!-- Bring in our bootstrap stylesheet -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="static/css/style2.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid ">

      <a href="https://open.spotify.com/" target="_blank"><img src="../static/images/spotify_logo.png"
          style="width: 50px; height:50px;"></a>
      <a class="navbar-brand navtextcolor" href="https://github.com/dabidma/Spoti-Find" target="_blank">Spoti-Find</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active navtextcolor" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link navtextcolor" href="/features">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link navtextcolor" href="/playlist">Playlist</a>
          </li>
          <li class="nav-item">
            <a class="nav-link navtextcolor" href="/contacts">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Our rows function in containers (grid created). -->
  <br>
  <div class="container">
    <div class="row">
      <div class="input-playlist mx-auto">
        <h2 style="color:antiquewhite">Input your Spotify Playlist link</h2>
        <br>
        <div class="ml-container">
          <form action="{{ url_for('recommendations') }}" id="form" method="POST">
            <input class="input1" type="text" name="URL">
            <br>
            <label style="color:antiquewhite" for="recommend-size">How many songs would you like to have
              suggested?</label>
            <select name="recommend-size" id="recommend-size" form="form">
              <option value="5" selected>5</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
            </select>
            <br>
            <input class="button1" form="form" value="Click to make the magic happen!" type="submit">
          </form>
        </div>
      </div>
    </div>
    <br>
    <div class="recommendations">
      {% block recommendations %}
      {% endblock %}
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
